{% extends 'base.html' %}

{% block title %}Survey Complete{% endblock %}
        
    {% block content %}
    <h1>Your survey is complete, thank you!</h1>
    <h2>Your responses:</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.question }} {{ responses[questions.index(question)] }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
